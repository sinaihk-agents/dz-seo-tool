<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Hub | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-project-diagram"></i>
                </div>
                <span class="logo-text">SEO Hub</span>
            </div>

            <nav class="navigation">
                <div class="nav-section">
                    <h3>SEO Tools</h3>
                    <p class="nav-subtitle">Audit & Automation</p>
                </div>

                <ul class="nav-links">
                    <li>
                        <a href="#" class="nav-item active" data-page="keyword-planning">
                            <i class="fas fa-compass"></i>
                            <span>Keyword Planning</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item" data-page="meta-data">
                            <i class="fas fa-file-alt"></i>
                            <span>Meta Data</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item" data-page="keyword-clustering">
                            <i class="fas fa-network-wired"></i>
                            <span>Keyword Clustering</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item" data-page="on-page-seo">
                            <i class="fas fa-file-code"></i>
                            <span>On-Page SEO</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item" data-page="technical-audit">
                            <i class="fas fa-clipboard-check"></i>
                            <span>Technical Audit</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-breadcrumb">
                    <span class="breadcrumb-root">SEO Hub</span>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-current" id="current-page-breadcrumb">Keyword Planning</span>
                </div>

                <div class="header-actions">
                    <button class="icon-btn"><i class="fas fa-cog"></i></button>
                    <button class="icon-btn notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge"></span>
                    </button>
                    <a href="https://drive.google.com/drive/folders/1VQlH3f7BVsWB5wViz0OzAnPJeDnOLcf1?usp=drive_link"
                        target="_blank" class="drive-btn">
                        <i class="fab fa-google-drive"></i>
                        Go to my Google Drive
                    </a>
                    <div class="user-avatar">
                        <img src="https://ui-avatars.com/api/?name=User&background=f0f0f0&color=d0d0d0" alt="User">
                    </div>
                </div>
            </header>

            <!-- Page Content Area -->
            <div id="page-content" class="page-content">
                <!-- Content will be injected by script.js -->
            </div>
        </main>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-check"></i>
            </div>
            <h2 class="modal-title">Task Started!</h2>
            <p class="modal-message" id="modal-message">Your SEO task has been successfully triggered and is now running
                in the background.</p>
            <button class="btn-primary modal-close-btn" id="close-modal">Got it, thanks!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
